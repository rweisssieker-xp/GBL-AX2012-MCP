version: '3.8'

services:
  mcp-server:
    build: .
    container_name: gbl-ax2012-mcp
    ports:
      - "8080:8080"   # HTTP API
      - "9090:9090"   # Prometheus Metrics
    environment:
      - AifClient__BaseUrl=http://ax-aos:8101/DynamicsAx/Services
      - AifClient__Company=DAT
      - WcfClient__BaseUrl=http://ax-aos:8102/GBL/SalesOrderService.svc
      - BusinessConnector__ObjectServer=ax-aos:2712
      - BusinessConnector__Company=DAT
      - HttpTransport__Enabled=true
      - Security__ApprovalThreshold=50000
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config:ro
    restart: unless-stopped
    networks:
      - ax-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  prometheus:
    image: prom/prometheus:latest
    container_name: mcp-prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - ax-network

  grafana:
    image: grafana/grafana:latest
    container_name: mcp-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana-data:/var/lib/grafana
    restart: unless-stopped
    networks:
      - ax-network
    depends_on:
      - prometheus

networks:
  ax-network:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
